<div class="container-fluid">
<button 
    class="btn btn-primary" 
    (click)="handleClick()">Reload
</button>
<div>
    <h3>list of users</h3>
    <table class="table" >
        <thead>
            <th>id</th><th>name</th>
        </thead>
        <tbody *ngFor="let u of users">
            <tr>
                <td>
                   {{u.id}} 
                </td>
                <td>
                    {{u.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
